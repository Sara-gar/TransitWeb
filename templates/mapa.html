<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Generado</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #343a40;
            text-align: center;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            max-width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            background: #343a40;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background: #23272b;
        }

        /* Ajuste para pantallas m√°s grandes */
        @media (min-width: 768px) {
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Mapa Generado</h1>
    <iframe src="{{ mapa_url }}"></iframe>
    <div class="button-container">
        <a href="/">Volver</a>
    </div>
</body>
</html>
