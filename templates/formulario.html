<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitWeb - Formulario</title>
    <link rel="stylesheet" href="/static/styles.css"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 300px; /* Hacemos el logo mucho más grande */
            margin-bottom: 10px;
        }

        .info-container {
            display: flex;
            align-items: center;
            background: #ff6f61;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .info-container img {
            width: 80px; /* Ajustar el tamaño de la imagen del bus */
            margin-right: 15px;
        }

        .info-container p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .form-container {
            background: #ff6f61;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #23272b;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/map-logo.png" alt="Logo de TransitWeb">
    </div>
    
    <div class="info-container">
        <img src="/static/bus.png" alt="Imagen de un bus">
        <p>
            Somos un sistema de información para la movilidad urbana en San José de Cúcuta, que busca informarte sobre dónde se puede acceder al servicio y cómo se comportan las rutas requeridas.
        </p>
    </div>
    
    <div class="form-container">
        <h2>¿A dónde quieres ir?</h2>
        <form action="/generar_mapa" method="post">
            <label for="origen">De:</label>
            <select name="origen" id="origen">
                {% for barrio, coords in barrios.items() %}
                <option value="{{ barrio }}">{{ barrio }}</option>
                {% endfor %}
            </select>
            <label for="destino">Hasta:</label>
            <select name="destino" id="destino">
                {% for barrio, coords in barrios.items() %}
                <option value="{{ barrio }}">{{ barrio }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ir</button>
        </form>
    </div>

    <footer>TransitWeb - 2025</footer>
</body>
</html>
