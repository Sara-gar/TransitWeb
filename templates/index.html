<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([4.6097, -74.0817], 13); // Coordenadas iniciales (Bogot치)

        // A침adir el mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // A침adir un marcador con popup
        const marker = L.marker([4.6097, -74.0817]).addTo(map)
            .bindPopup('<b>Ubicaci칩n inicial</b><br>Estas son las coordenadas.')
            .openPopup();

        // Mostrar coordenadas al hacer clic en el mapa
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`Coordenadas: ${lat.toFixed(5)}, ${lng.toFixed(5)}`)
                .openOn(map);
        });
    </script>
</body>
</html>
